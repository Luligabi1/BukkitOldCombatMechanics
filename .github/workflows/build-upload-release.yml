name: Build and Release

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper

    # Build Step
    - name: Run Gradle Build
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION#v}  # Strip 'v' if present
          ./gradlew clean build -Pversion=$VERSION
        else
          ./gradlew clean build
        fi
        
    - name: Upload to dev.bukkit.org
      if: ${{ github.event_name == 'release' }}
      uses: benwoo1110/dbo-upload-action@main
      with:
        api_token: ${{ secrets.DBO_UPLOAD_API_TOKEN }}
        project_id: '98233'
        changelog: ${{ github.event.release.body }}
        changelog_type: markdown
        display_name: ${{ github.event.release.tag_name }}
        game_versions: >
          1.21,1.20.6,1.20.5,1.20.4,1.20.3,1.20.2,1.20.1,1.20,
          1.19.4,1.19.3,1.19.2,1.19.1,1.19,
          1.18.2,1.18.1,1.18,1.17,1.16,1.15,
          1.14,1.13,1.12,1.11,1.10,1.9
        release_type: 'release'
        file_path: './build/libs/OldCombatMechanics.jar'

    - name: Upload Artifact to GitHub Release
      if: ${{ github.event_name == 'release' }}
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./build/libs/OldCombatMechanics.jar
        asset_name: OldCombatMechanics-${{ github.event.release.tag_name }}.jar
        asset_content_type: application/java-archive
